---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: pod-grafana
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "prometheus-grafana.labels" . | nindent 4}}
spec:
  configMapRef:
    key: dashboard
    name: pod-grafana
  contentCacheDuration: 0s
  folder: kube
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: grafana
  resyncPeriod: 876000h
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pod-grafana
  labels:
    {{- include "prometheus-grafana.labels" . | nindent 4}}
data:
{{- range $path, $bytes := .Files.Glob "dashboards/pod.json" }}
  dashboard: |
{{ printf "%s" $bytes | indent 4 }}
{{- end }}
---